<html>

<head>
    <title>pnp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webstatic/style/main.css">
    <link rel="stylesheet" href="/webstatic/style/tool.css">
    <link rel="stylesheet" href="/webstatic/style/tool_pnp.css">
</head>

<body>
    <div class="opacity-layer">
        <div class="container">

            <div class="tool-nav">
                <a class="anav" href="/tool">🏠</a>
                <a class="anav" href="/tool/pnp/edit">📝</a>
            </div>

            <div class="tool-header">Plan & Progress</div>

            <div class="calendar"></div>
            <div class="daily-slot-shell">
                <div class="daily-slot"></div>
            </div>

            <div class="todos"></div>

            <div class="pnp-modal" style="display: none;">
                <input type="hidden" id="action-time-slot" />
                <input type="hidden" id="action-date" />
                <select id="task-select"></select>
                <button id="add-action" onclick="addNewAction()">✅</button>
                <button id="cancel-action" onclick="closeModal()">❌</button>
            </div>

        </div>
    </div>

    <script src="/webstatic/script/main.js"></script>
    <script src="/webstatic/script/tool_pnp.js"></script>
    <script>
        window.onload = function() {
            mainInit();
            renderPreviewPage();
        }
    </script>
</body>

</html>
