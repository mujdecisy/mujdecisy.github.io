<html>

<head>
    <title>pnp</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/webstatic/style/main.css">
    <link rel="stylesheet" href="/webstatic/style/tool_pnp.css">
</head>

<body>
    <div class="opacity-layer">
        <div class="container">

            <div style="padding-top:10px; display:flex;">
                <a class="anav" href="/tool/pnp">‚¨Ö</a>
                <span class="anav" onclick="showModal('show-info')">‚ùì</span>
            </div>

            <div class="new-item-form">
                <span style="font-weight: bolder;">ADD NEW</span>
                <span></span>

                <span>Name</span>
                <input type="text" id="name" autocomplete="off">

                <span>Period</span>
                <div class="period-day-container">
                    <div class="period-day">
                        <div>M</div>
                        <input type="checkbox" id="D1" />
                    </div>
                    <div class="period-day">
                        <div>T</div>
                        <input type="checkbox" id="D2" />
                    </div>
                    <div class="period-day">
                        <div>W</div>
                        <input type="checkbox" id="D3" />
                    </div>
                    <div class="period-day">
                        <div>T</div>
                        <input type="checkbox" id="D4" />
                    </div>
                    <div class="period-day">
                        <div>F</div>
                        <input type="checkbox" id="D5" />
                    </div>
                    <div class="period-day">
                        <div>S</div>
                        <input type="checkbox" id="D6" />
                    </div>
                    <div class="period-day">
                        <div>S</div>
                        <input type="checkbox" id="D7" />
                    </div>
                </div>

                <span>Slot Count ??</span>
                <input type="number" id="slot">

                <span>Color</span>
                <select id="color">
                    <option value="#D57E7E">red</option>
                    <option value="#EEC373">orange</option>
                    <option value="#FCFFA6">yellow</option>
                    <option value="#ADC2A9">green</option>
                    <option value="#9AD0EC">blue</option>
                    <option value="#8686AF">indigo</option>
                    <option value="#CB99C9">violet</option>
                </select>
            </div>
            <br/>
            <div class="anav" onclick="addNewTask()">üíæ</div>

            <div class="item-list"></div>

            <div class="modal show-info" style="display: none;">
                <div style="display: flex;">
                    <div style="width: 100%;"></div>
                    <span class="anav" onclick="closeModal()">‚ùå</span>
                </div>
                <span>1 slot = 30 minutes</span>
            </div>

        </div>
    </div>

    <script src="/webstatic/script/main.js"></script>
    <script src="/webstatic/script/tool_pnp/main.js"></script>
    <script src="/webstatic/script/tool_pnp/page_edit.js"></script>
    <script>
        window.onload = function() {
            mainInit();
            renderEditPage();
        }
    </script>
</body>

</html>
